<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <h1>Enter Your Precious Opinion !</h1>

    <!-- Form for opinion input -->
     <role="form">
       <div class="form-group">
        <label for="roll_number">Roll Number</label>
        <input type="text" class="form-control" id="roll_number" placeholder="Eg: 11CS30037">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <button type="submit" class="btn btn-default" id="submit_opinion">Submit</button>
    </form>


   <div class="br-wrapper br-theme-fontawesome-stars">
    <select id="example">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    ...rating widget...
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src="js/application.js" type="text/javascript"></script>
    <script src="jquery.barrating.min.js"></script>
    <script type="text/javascript">
       $(function() {
          $('#example').barrating({
            theme: 'fontawesome-stars'
          });
       });
    </script>
  </body>
</html>
